<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Expired</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f0f0f;
            font-family: Arial, Helvetica, sans-serif;
            color: #ffffff;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            color: #ff4d4d;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #cccccc;
        }

        .contact {
            margin-top: 20px;
            font-size: 16px;
            color: #ffcc66;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Page Expired</h1>
        <p>
            This page is no longer available or has expired.
        </p>
        <p class="contact">
            Please contact the page owner for more information.
        </p>
    </div>

</body>
</html>
